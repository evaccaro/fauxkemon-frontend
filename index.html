<!DOCTYPE html>
<html>


<title>Fauxkemon</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico|Yanone+Kaffeesatz" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- positioning stuff on the page
position: relative -->
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    .gameCenter{
      text-align: center;
    }

    #Header{
      font-family: 'Lobster', cursive;
      font-size: 60px;
    }

    #submituser{
      font-family: 'Yanone Kaffeesatz', sans-serif;
      font-size: 20px;
      font-weight: bold;
    }

    #welcome{
      font-family: 'Yanone Kaffeesatz', sans-serif;
      font-size: 25px;
        font-weight: bold;
    }

    #pokeSelector{
      font-family: 'Yanone Kaffeesatz', sans-serif;
      font-size: 25px;
          font-weight: bold;
    }

    #pokeContainer{
      font-family: 'Yanone Kaffeesatz', sans-serif;
      font-size: 25px;
          font-weight: bold;
    }

    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}

    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    #gameConsole{
      background: url('http://news.coral.co.uk/live/wp-content/uploads/2016/07/landscape-1456483171-pokemon2-1280x531.jpg')
    }
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;}
    }
  </style>
</head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Faukemon</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li id="Available Pokemon"><a href="#">Available Pokemon</a></li>
          <li id="Leaderboards"><a href="#">Leaderboards</a></li>
        </ul>
      </div>
    </nav>

    <div id="gameConsole"class="container-fluid text-center">
      <div class="row content">
        <div class="col-sm-1 sidenav">
          <canvas id="leftside" width="67" height="450"></canvas>
        </div>
    <div id="gameCenter" class="col-sm-10 text-center">
      <div id="Header">
        <p><i>Fauxkemon</i></p>
        <h2><i>You can only catch one!</i></h2>
      </div>

      <div class="username">
        <form id="submituser">
                <label id="name">Enter a username:</label>
                <input type="text" id="username">
                <input type="submit">
        </form>
      </div>
      <div id="welcome">

      </div>
      <br>
      <div id="holder">
      <div class="pokemon-dropdown" id="pokemonList">
        <form id="pokeSelector">
          <p>Select a pokemon to grow, train and fight with:</p>

          <select id="pokes">

          </select></input>
          <input type="submit" value= "I choose you!">
        </form>
      </div>
    </div>
      <div id="pokeContainer">

      </div>
    </div>


        <div class="col-sm-1 sidenav">
          <canvas id="canvas" width="300" height="300"></canvas>
        </div>
      </div>
      <div id="battleButtonDiv">
      </div>
    </div>



    <script type="text/javascript" src="src/index.js"></script>

  </body>
</html>
